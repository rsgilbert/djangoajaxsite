<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

		{% load static %}
		<!-- these script imports should be befor register.js import -->
		<script src="{% static 'accounts/js/sweetalert.min.js' %}"></script>
		<script src="{% static 'accounts/js/jqueryvalidate.js' %}"></script>
		
        <script src="{% static 'accounts/js/register.js' %}"></script>

        <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    </head>
    <body>
        <!-- Added method=POST and csrf_token -->
        <form method="POST" id='registrationForm'>
            {% csrf_token %}
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                    <label for="email"><b>Email</b></label>
                    <input id="email" class="error" placeholder="Enter Email" name="email" required>
                    <br></br> 
                    <label for="gender"><b>Gender</b></label>
                    <select name="gender" class="error">
						<option value="">Please select your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <br></br> 

                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" class="error" placeholder="Enter Password" name="password" required>
                    <br>
                    <label for="confirm_password"><b>Repeat password</b></label>
                    <input id="confirm_password" type="password" placeholder="Repeat password" name="confirm_password" required>
                    <br>
                </hr>                    
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p> 
                <button class="registerbtn" type="submit">Register</a>
            </div>

             
            <div class="container sigin">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </form>


    </body>
</html>
